<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #f0f0f5; /* 薄い紫 */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 100%;
        box-sizing: border-box; /* パディングを幅に含める */
      }

      .container {
        border-radius: 15px;
        width: 100%;
        max-width: 600px; /* スマホでも収まるように最大幅を設定 */
        box-sizing: border-box;
        display: flex;
        flex-direction: column; /* 子要素を縦に並べる */
        position: relative; /* 追加 */
        top: 10px;
        left: 0;
        right: 0;
        bottom: 0;
      }

      h1 {
        font-weight: 700;
        font-size: 2rem; /* フォントサイズを調整 */
        color: #6c5b7b; /* 知的な紫 */
        margin-bottom: 1.5rem; /* マージン調整 */
        text-align: center;
      }

      .btn {
        font-weight: 300;
        background-color: #9b59b6; /* 薄い紫 */
        color: white;
        padding: 15px 20px; /* スマホでも押しやすくするため調整 */
        margin: 10px 0;
        border-radius: 50px;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 300px;
      }

      .btn:hover {
        background-color: #8e44ad; /* 濃い紫 */
      }

      .alert {
        font-weight: 300;
      }

      .alert-primary {
        background-color: #9b59b6; /* 薄い紫 */
        color: white;
      }

      .alert-success {
        background-color: #ca67ee; /* 緑 */
        color: white;
      }

      .alert-info {
        background-color: #dc5cf6; /* 青 */
        color: white;
      }

      .alert-heading {
        font-weight: 700;
        color: #333;
      }

      .alert-showAnswer, .alert-footer {
        color: #ffffff; /* 白 */
      }

      .quiz-container, .result-container {
        min-width: 400px; /* スマホ向けに調整 */
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .result-container{
        min-width: 400px; /* スマホ向けに調整 */
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
        bottom: 0;
      }

      
      footer {
        text-align: center;
        margin-top: 30px; /* スマホに合わせて調整 */
        font-size: 0.9rem;
        color: #7f8c8d;
      }

      footer a {
        color: #7f8c8d;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div id="quiz-container" class="quiz-container">
            <!-- 問題文を表示する部分 -->
            <div id="js-question" class="mt-3 alert alert-primary" role="alert" >
                Question will appear here
            </div>

            <!-- クイズのボタンを表示する部分 -->
            <div class="d-flex flex-column align-items-center mt-4">
                <button type="button" class="btn quiz-option">Primary</button>
                <button type="button" class="btn quiz-option">Primary</button>
                <button type="button" class="btn quiz-option">Primary</button>
                <button type="button" class="btn quiz-option">Primary</button>
            </div>

            <!-- 説明文を表示する部分 -->
            <div id="description" class="mt-5" style="visibility: hidden; width:100%";>
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Explanation</h4>
                    <p class="alert-showAnswer">answer</p>
                    <hr>
                    <p class="alert-footer mb-0">Additional info here.</p>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn next">Next</button>
                </div>
            </div>

            <div id="result-container" class="result-container" style="visibility: hidden;">
                <div class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Quiz Results</h4>
                    <p id="result-message">You scored <span id="score">0</span> out of <span id="total">0</span>!</p>
                    <hr>
                    <p class="mb-0">Thank you for playing!</p>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn">Back to Title</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
